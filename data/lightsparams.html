<!doctype html>
<html>
<head>
	<title>%MODULETITLE% - Lights Parameters</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script language="javascript" type="text/javascript" src="js_basic.js"></script>
</head>
<body>
	<center>
	<h1><img src="favicon.ico">&#9;<font color=blue><b>%MODULETITLE%</b></font></h1>
	<form method='post' id='lightsparams' action='/lightsparamsexec.html'>
		<table border=1>
			<tr><th colspan=10><font color=yellow>Lights Parameters</font></th></tr>
			<tr><th colspan=2>Light</th><th rowspan=2>ON</th><th rowspan=2>OFF</th><th rowspan=2>Fading</th><th rowspan=2>Mode</th><th rowspan=2>PWM<br>resolution</th></tr>
			<tr><th>Number</th><th>Name</th></tr>
			<tr>
				<td align=center>1</td>
				<td align=left><font color=blue>%LIGHT_DESC_0%</font></td>

				<td align=center><input name='houroff0' type='time' value='%LIGHT_OFF_0%'></td>
				<td align=center><input name='hourfad0' type='time' value='%LIGHT_FAD_0%'></td>

					<input type='radio' name='type0' value=%RADIO_MODE_0_0%> Off

					<input type='radio' name='type0' value=%RADIO_MODE_2_0%> Auto
				</td>
				<td align=center><input name='pwmmax0' type='number' min='1' max='%PWM_RESOLUTION%' size='4' value='%LIGHT_PWM_0%'></td>
			</tr>
			<tr>
				<td align=center>2</td>

					<input type='radio' name='type1' value=%RADIO_MODE_2_1%> Auto

				<td align=center><input name='pwmmax1' type='number' min='1' max=%PWM_RESOLUTION% size='4' value='%LIGHT_PWM_1%'></td>
			</tr>
			<tr>
				<td align=center>3</td>

				<td align=center><input name='pwmmax2' type='number' min='1' max=%PWM_RESOLUTION% size='4' value='%LIGHT_PWM_2%'></td>
			</tr>
			<tr>

				<td align=center><input name='houron3' type='time' value='%LIGHT_ON_3%'></td>

	<table border=0>
		<tr>
			<td align=center><a type="button" href="/config.html" class='button'>Back</a></td>

</html>
