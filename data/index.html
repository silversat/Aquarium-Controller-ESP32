<!DOCTYPE html>
<html>
<head>
	<title>%MODULETITLE% Web Server</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script language="javascript" type="text/javascript" src="basic_scripts.js"></script>
	<script language="javascript" type="text/javascript" src="ws_scripts.js"></script>
</head>
<body onload="wsinit('index');">
	<center>
	<h1><font color='blue'>%MODULETITLE%</font></h1>
	<table width=300 border=1>
		<tr><th colspan=2><font color=yellow><b>Home page</b></font></th></tr>
		<tr><th align=right>Date</th><td align=center id=date>%DATE%</td></tr>
		<tr><th align=right>Time</th><td align=center id=time>%TIME%</td></tr>
		<tr><th align=right>Temperature average</th><td align=center id=water_temp>%WATER_TEMP%</td></tr>
		<tr><th align=right>Daylight average</th><td align=center id=dlavg>%DLAVG%&#37;</td></tr>
		<tr><th align=right>Lunar light</th><td align=center id=llavg>%LLAVG%&#37;</td></tr>
		<tr><th align=right>Water Level</th><td align=center id=water_level>%WATER_LEVEL%</td></tr>
		<tr><th align=right>Water PH</th><td align=center id=water_ph>%WATER_PH%</td></tr>
		<tr><th align=right>Water EC</th><td align=center id=water_ec>%WATER_EC%</td></tr>
		<tr><th align=right>Water Turbidity</th><td align=center id=water_turb>%WATER_TURB%</td></tr>
	</table><br>

	<table width=300 border=1><tr><th colspan=2 align=center>Relais status</th></tr>
	<tr><th align=center>1</th><td align=center id=rele1>%RELE1%</td></tr>
	<tr><th align=center>2</th><td align=center id=rele2>%RELE2%</td></tr>
	<tr><th align=center>3</th><td align=center id=rele3>%RELE3%</td></tr>
	<tr><th align=center>4</th><td align=center id=rele4>%RELE4%</td></tr>
	</table><br>

	<table width=300 border=0><tr>
	<td align=center><a type="button" href="/config.html" class='button'>Config</a></td>
	<td align=center><a type="button" href="/" class='button'>Refresh</a></td>
	</tr></table>
	</center>
	<!--br><div id = "log"></div-->
</body>
</html>
