<!DOCTYPE html>
<html>
<head>
	<title>%MODULETITLE% AP mode configuration</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1><img src="favicon.ico">&#9;<font color='blue'>%MODULETITLE%</font></h1>
	<h2>Current values:</h2>
	<table border=1>
		<tr><th colspan=3><font color=yellow><b>AP mode configuration</b></font></th></tr>
		<tr><th align=right>Firmware version</th><td align=left>%VERSION%</td></tr>
		<tr><th align=right>Network</th><td align=left>%NETWORK%</td></tr>
		<tr><th align=right>Module name</th><td align=left>%MODULENAME%</td></tr>
		<tr><th align=right>System timers</th><td align=left>%APRESET% secs</td></tr>
	</table><br>
	
	<table border=0>
		<tr>
			<td align=center><button onclick='window.location.href="/ssid.html"' class='button'>SSID/Password</button></td>
			<td align=center><button onclick='window.location.href="/modulename.html"' class='button'>Module Name</button></td>
		</tr>
		<tr>
			<td align=center><button onclick='window.location.href="/systemtimers.html"' class='button'>System Timers</button></td>
			<td align=center><button onclick='window.location.href="/restart.html"' class='button'>Module Restart</button></td>
		</tr>
	</table><br>
	
	<table border=0><tr>
		<td align=center><button onclick='window.location.reload();' class='button'>Refresh</button></td>
	</tr></table>
</body>
</html>
