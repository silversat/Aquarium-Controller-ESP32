<!doctype html>
<html>
<head>
	<title>%MODULETITLE% Module name</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script language="javascript" type="text/javascript" src="js_basic.js"></script>
</head>
<body>
	<center>
	<h1><img src="favicon.ico">&#9;<font color=blue><b>%MODULETITLE%</b></font></h1>
	<form method='post' id='modulename' action='/modulenameexec.html'>
		<table border=1>
			<tr><th colspan=2><font color=yellow><b>Modify Module Name</b></font></th></tr>
			<tr><td align=right>Module Name</td><td align=left><input name='name' length=32 value='%MODULENAME%'> </td></tr>
		</table>
	</form>
	<br>
	<table border=0>
		<tr>
			<td align=center><button onclick="history.back()" class="button">Back</button></td>
			<td align=center><button onclick='mysubmit("modulename");' class="button">OK</button></td>
		</tr>
	</table>
	</center>
</body>
</html>
