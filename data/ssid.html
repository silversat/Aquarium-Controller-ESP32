<!doctype html>
<html>
<head>
	<title>%MODULETITLE% SSID/Password set</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script language="javascript" type="text/javascript" src="js_basic.js"></script>
	<script language="javascript" type="text/javascript" src="js_ws_common.js"></script>
</head>
<body onload="wsinit('ssid');">
	<center>
	<h1><img src="favicon.ico">&#9;<font color=blue><b>%MODULETITLE%</b></font></h1>
	<br><div id="nets" class='myDiv'></div>
	<br>
	<form method='post' id='ssid' action='/ssidexec.html'>
		<table border=1>
			<tr><th colspan=3><font color=yellow><b>SSID/Password set</b></font></th></tr>
			<tr><th></th><th>SSID</th><th>Password</th><tr>
			<tr>
				<td align=center>1</td>
				<td align=left><input name='ssid0' length=32 value='%SSID_NAME_0%'></td>
				<td align=left><input name='pass0' length=32 value='%SSID_PASS_0%'></td>
			</tr>
			<tr>
				<td align=center>2</td>
				<td align=left><input name='ssid1' length=32 value='%SSID_NAME_1%'></td>
				<td align=left><input name='pass1' length=32 value='%SSID_PASS_1%'></td>
			</tr>
			<tr>
				<td align=center>3</td>
				<td align=left><input name='ssid2' length=32 value='%SSID_NAME_2%'></td>
				<td align=left><input name='pass2' length=32 value='%SSID_PASS_2%'></td>
			</tr>
		</table>
	</form>
	<br><br>
	<table border=0>
		<tr>
			<td align=center><a type="button" href="/config.html" class='button'>Back</a></td>
			<td align=center><a type="submit" class='button' onclick='mysubmit("ssid");'>OK</td>
		</tr>
	</table>
	</center>
	<script type="text/javascript">
		function parseMessage( msg ) {
			if($("nets")) {
				if(msg.substr(0,5) == "NETS=") {
					$("nets").innerHTML += msg.substr(5);
				}
			}
		}

		function onOpen(ws) {
			ws.send("ssid request");
		};
	</script>

	
</body>
</html>
